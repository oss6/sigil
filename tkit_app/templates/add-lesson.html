{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Aggiungi lezione{% endblock %}

{% block content %}
        <div class="span4 center">
            <h1>Aggiungi lezione</h1>
            <form action="." method="post">{% csrf_token %}
                {{ form|bootstrap }}
                <a href="/lessons/" class="btn btn-primary">
                    <span class="glyphicon glyphicon glyphicon-arrow-left"></span> Lezioni
                </a>
                <button type="submit" value="Apply" class="btn btn-primary">
                    <span class="glyphicon glyphicon-ok"></span> Applica
                </button>
            </form>

        </div>
{% endblock %}
